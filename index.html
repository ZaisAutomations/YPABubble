<!DOCTYPE html>
<html>
<head>
    <title>Your Property Advocates</title>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <style>
        /* Botpress Web Chat styles */
        #botpress-webchat-container {
            /* Add your existing styles here */
        }

        /* Chat bubble styles */
        .chat-bubble {
            position: fixed;
            bottom: 90px;
            right: 1px; 
            z-index: 9998; /* Adjusted z-index */
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);
        }

        .triangle {
            position: absolute;
            top: 100%;
            left: calc(50% + 20px);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #f1f1f1;
        }

        .content {
            color: black;
        }

        /* Your existing stylesheet styles */
        /* Add your existing styles here */
        body {
            /* Add body styles here */
        }

        /* Additional styles from your provided CSS rule */
        .bpw-floating-button::before {
            background: url("https://i.postimg.cc/bvjPyvfY/Screenshot-2023-11-01-at-11-28-36-am-modified-1.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            height: 54px !important;
            width: 54px !important;
        }

        /* Add other styles from your stylesheet as needed */

    </style>
</head>
<body>
    <!-- Add a container where you want the chat to appear -->
    <div id="botpress-webchat-container"></div>

    <!-- Add the chat bubble -->
    <div class="chat-bubble">
        <div class="triangle"></div>
        <div class="content">
            Chat with us!
        </div>
    </div>

    <!-- Initialize the Botpress Web Chat -->
    <script>
        window.botpressWebChat.init({
            "composerPlaceholder": "Start typing here",
            "botConversationDescription": "Guiding You To Real Estate Success",
            "botId": "ce5ab1b0-df46-4f0b-ba3d-b377e2fd17f8",
            "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
            "messagingUrl": "https://messaging.botpress.cloud",
            "webhookId": "f7586d7a-b08a-4453-b560-b150d44b4bbe",
            "clientId": "ce5ab1b0-df46-4f0b-ba3d-b377e2fd17f8",
            "lazySocket": true,
            "frontendVersion": "v1",
            "enableConversationDeletion": true,
            "useSessionStorage": true,
            "avatarUrl": "https://i.postimg.cc/GtXVvcfD/Screenshot-2023-11-01-at-11-28-36-am.png",
            "botName": "Your Property Advocates"
        });
    </script>
</body>
</html>
