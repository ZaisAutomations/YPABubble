<!DOCTYPE html>
<html>
<head>
    <title>Your Property Advocates</title>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <style>
        .chat-bubble {
        position: fixed;
        bottom: 90px;
        right: 1px; 
        z-index: 2; 
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transform: translate(-50%, -50%);
        }

        .triangle {
        position: absolute;
        top: 100%;
        left: calc(50% + 20px);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid #f1f1f1;
        }



        .content {
        color: black;
        }

    </style>
</head>
<body>
    <div class="chat-bubble">
        <div class="triangle">

        </div>
        <div class="content">
          Chat with us!
        </div>
    </div> 

    <!-- Add a container where you want the chat to appear -->
    <div id="botpress-webchat-container"></div>

    <!-- Initialize the Botpress Web Chat -->
    <script>
        window.botpressWebChat.init({
            "composerPlaceholder": "Start typing here",
            "botConversationDescription": "Guiding You To Real Estate Success",
            "botId": "bbed8d34-99a9-4863-b068-9c8ee444995f",
            "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
            "messagingUrl": "https://messaging.botpress.cloud",
            "webhookId": "d3da3056-9e50-48e8-9868-f36a2901da15",
            "clientId": "bbed8d34-99a9-4863-b068-9c8ee444995f",
            "lazySocket": true,
            "frontendVersion": "v1",
            "enableConversationDeletion": true,
            "useSessionStorage": true,
            "avatarUrl": "https://i.postimg.cc/GtXVvcfD/Screenshot-2023-11-01-at-11-28-36-am.png",
            "stylesheet": "https://webchat-styler-css.botpress.app/prod/code/3ed82a3b-8e15-46d6-8756-3baa1de55541/v49795/style.css",
            "botName": "Your Property Advocates"
        });
    </script>
</body>
</html>
